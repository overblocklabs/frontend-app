<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GLTF + OrbitControls</title>
</head>
<body>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.177.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from "three";
    import { OrbitControls } from "three/addons/controls/OrbitControls.js";
    import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

    const scene = new THREE.Scene();

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
    directionalLight.position.set(10, 20, 0);
    scene.add(directionalLight);

    // Kamera
    const camera = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // OrbitControls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // pürüzsüz hareket
    controls.dampingFactor = 0.1;
  
    camera.position.set(0.1, 0.1, 0.1); // Süper yakın
controls.minDistance = 0.1;        // Minimum zoom sınırı
controls.maxDistance = 10;
controls.target.set(0, 0, 0);      // Modelin tam merkezi
controls.autoRotate = true;         // Otomatik dönme aktif
controls.autoRotateSpeed = 2;    
controls.update();

    camera.lookAt(0, 0, 0);

    // GLTF modeli yükle
    const loader = new GLTFLoader();
    loader.load(
      '/scene.gltf',
      (gltf) => {
        const model = gltf.scene;
        model.position.set(0, 0, 0);
        scene.add(model);
      },
      undefined,
      (error) => {
        console.error("GLTF yükleme hatası:", error);
      }
    );

    // Animasyon döngüsü
    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // orbit controls için şart
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
